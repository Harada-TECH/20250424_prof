<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>My Profile</h1>
    </header>

    <section id="profile">
      <h2>📘 基本情報</h2>
      <img src="img/profile.png" alt="プロフィール画像" class="profile-img">
      <p class="profile-name">高田 太郎</p>
      <ul>
        <li>学年：2年</li>
        <li>専攻：UI・UXデザイナー</li>
        <li>生年月日：2003年4月1日</li>
      </ul>
    </section>

    <section id="fav-things">
      <h2>🎨 好きなものいろいろ</h2>
      <ul>
        <li>好きな色：青</li>
        <li>好きな食べ物：寿司</li>
        <li>好きな動物：猫</li>
      </ul>
    </section>

    <section id="fav-words">
      <h2>💬 好きな言葉</h2>
      <p>「挑戦しなければ、何も始まらない」</p>
    </section>

    <section id="about-me">
      <h2>🧍 自分について</h2>
      <ul>
        <li>趣味：カフェ巡り、イラスト</li>
        <li>長所：明るい</li>
        <li>短所：飽きっぽい</li>
        <li>特技：ピアノ</li>
      </ul>
    </section>

    <section id="place">
      <h2>📍 住んでる場所＆行きたい場所</h2>
      <ul>
        <li>今住んでいる所：東京</li>
        <li>今行きたい場所：北海道</li>
      </ul>
    </section>

    <footer>
      <p>&copy; 2025 My Profile</p>
    </footer>
  </div>
</body>
</html>
