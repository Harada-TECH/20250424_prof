<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <div class="container">
    <header class="simple-header">
      <h1>My Profile</h1>
    </header>

    <section id="profile">
      <div class="info-left">
        <h2>📘 基本情報</h2>
        <ul>
          <li>学年：2年</li>
          <li>専攻：UI・UXデザイナー</li>
          <li>生年月日：2003年4月1日</li>
        </ul>
      </div>
      <div class="info-right">
        <img src="img/profile.png" alt="プロフィール画像" class="profile-img">
        <p class="profile-name">高田 太郎</p>
      </div>
    </section>

    <section id="fav-things">
      <h2>🎨 好きなもの</h2>
      <div class="card-container">
        <div class="card">
          <img src="img/sushi.jpg" alt="寿司" class="card-img">
          <p>好きな食べ物：寿司</p>
        </div>
        <div class="card">
          <img src="img/cat.jpg" alt="猫" class="card-img">
          <p>好きな動物：猫</p>
        </div>
        <div class="card">
          <img src="https://placehold.jp/007cdb/007cdb/300x300.png" alt="青色" class="card-img">
          <p>好きな色：青</p>
        </div>
      </div>
    </section>

    <section id="fav-yt">
      <h2>📺 好きなYouTube動画</h2>
      <div class="video-container">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/KP3xuauv65s"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <section id="fav-words">
      <h2>💬 好きな言葉</h2>
      <p class="quote-text">挑戦しなければ、何も始まらない</p>
    </section>

    <section id="about-me">
      <h2>🧍 自分について</h2>
      <div class="card-container">
        <div class="card">
          <img src="img/myself.jpg" alt="明るい" class="card-img">
          <p>長所：明るい / 短所：飽きっぽい</p>
        </div>
        <div class="card">
          <img src="img/cafe.jpg" alt="趣味" class="card-img">
          <p>趣味：カフェ巡り</p>
        </div>
        <div class="card">
          <img src="img/piano.jpg" alt="ピアノ" class="card-img">
          <p>特技：ピアノ</p>
        </div>
      </div>
    </section>

    <section id="place">
      <h2>📍 住んでる場所＆行きたい場所</h2>
      <div class="map-container">
        <div class="map-block">
          <p>住んでる場所：東京</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d414291.317181247!2d139.23941797814804!3d35.67326177726752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188c0aa3e04f1f%3A0x60553ec657ed67ae!2z5p2x5Lqs6YO95paw5a6_!5e0!3m2!1sja!2sjp!4v1689227497972!5m2!1sja!2sjp"
            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
        <div class="map-block">
          <p>行きたい場所：北海道</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d391547.04717389554!2d140.52939870228994!3d43.06430110565265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5f0b299e345833e5%3A0x6a91f8bb28c4bc6f!2z5YyX5rW36YGT!5e0!3m2!1sja!2sjp!4v1689227591260!5m2!1sja!2sjp"
            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 My Profile</p>
    </footer>
  </div>
</body>
</html>
